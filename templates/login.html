<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<input type="text" name="user1">
<hr>
{# 如果form表单涉及上传数据，enctype="multipart/form-data"是必写的#}
<form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
    {# 此次没有注释settings的csrf，必须form里面写下行{% csrf_token %}这个标签用于跨站请求伪造保护，否则报错 #}
    {% csrf_token %}
    <input type="text" name="user2">
    <input type="file" name="file">

    <select name="num" id="" multiple>
        <option value="1">一</option>
        <option value="2">二</option>
        <option value="3">三</option>
    </select>

    <input name="num2" type="checkbox" value="10">
    <input name="num2" type="checkbox" value="20">
    <input name="num2" type="checkbox" value="30">

    <input type="submit" value="提交">
</form>
</body>
</html>
